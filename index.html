<head>

    <link rel="stylesheet" href="./style.css">

    <!-- Fontawesome css -->
    <script src="https://kit.fontawesome.com/029682b453.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->

<body>
    <div id="noPrint">
        <nav class="navbar bg-dark mb-5 ">
            <h1 class="text-light text-center w-100">I Card Generator </h1>
            
        </nav>
        <div class="container text-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" checked onclick="switchTo('student');"> <i
                        class="fas fa-graduation-cap"></i> Student
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option3" onclick="switchTo('company');">
                    <i class="fas fa-building"></i> Company
                </label>
            <label class="btn btn-dark" onclick="{location.href='https://github.com/NishantTheProgrammer/iCardGenerator/'}">
                    <input type="radio" name="options" id="option3" onclick="switchTo('company');">
                    <i class="fab fa-github"></i> Source Code
                </label>
            </div>
            <div class="jumbotron my-5"></div>
        </div>
    </div>
    <div class="scl printable" style="width: 100vw;">
        
    </div>
    <div class="emp printable disNone" style="width: 100vw;">
        
    </div>
